<body>
  <div>
    <div class="register">
      <div class="container">
        <div class="titleContainer">
          <div class="titleC">
            <h1 class="title">¡Bienvenido!</h1>
            <p class="pTitle">Regístrate para comenzar a transportar tus productos</p>
          </div>
          <img class="iconTitle" src="https://res.cloudinary.com/marcos020499/image/upload/v1631207887/ICONOS-04_x6fmfy.svg" alt="">
        </div>
        <div class="containerInputs">
          <div class="firstSection">
            <div class="inputLabel">
              <label class="labelText name" for="">Nombre completo*</label>
              <input class="inputText" type="text" placeholder="Francisco Gomez Salgado">
            </div>
            <div class="inputLabel">
              <label class="labelText" for="">Correo electrónico*</label>
              <input class="inputText" type="text" placeholder="Salgado@gmail.com">
            </div>
            <div  class="inputLabel">
              <label class="labelText" for="">Contraseña</label>
              <input class="inputText" type="text" placeholder="***********">
            </div>
            <div class="inputLabel">
              <label class="labelText" for="">Repetir contraseña*</label>
              <input class="inputText" type="text" placeholder="***********">
            </div>
            <div class="inputLabel">
              <label class="labelText" for="">Teléfono</label>
              <input class="inputText" type="text" placeholder="33 7846 5842">
            </div>
            <div class="buttonClass">
              <button class="Smallbutton" style="border: none; box-shadow: 2px 2px 2px 1px #dddddd;">Regístrate</button>
            </div>
          </div>
          <div class="secondSection">
            <div class="inputLabel">
              <label class="labelText" for="">Fecha de nacimiento*</label>
              <input class="inputText" type="text" placeholder="05/12/1983">
            </div>
            <div class="inputLabel">
              <label class="labelText" for="">Domicilio*</label>
              <input class="inputText direction" type="text" placeholder="Avila Camacho 5356, Zapopan">
            </div>
            <div class="inputLabel">
              <label class="labelText" for="">Identificación oficial</label>
              <input class="Files" type="text" placeholder="Subir archivo">
            </div>
          </div>
          <div class="buttonClassFinal">
            <button class="Smallbutton" style="border: none; box-shadow: 2px 2px 2px 1px #dddddd;">Regístrate</button>
          </div>
        </div>
